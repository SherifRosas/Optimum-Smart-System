<!DOCTYPE html>
<html>
<head>
    <title>Test Connection</title>
</head>
<body>
    <h1>Testing API Connection</h1>
    <button onclick="testConnection()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('http://localhost:8000/api/orders/');
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<p style="color: green;">Success! Found ${data.count} orders</p>`;
                    console.log(data);
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Connection failed: ${error.message}</p>`;
                console.error(error);
            }
        }
    </script>
</body>
</html>
